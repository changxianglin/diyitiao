<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Zhang Xianglin">
        <meta name="description" content="border">
        <title>border</title>
        <style media="screen">
            .box {
                width: 150px;
                height: 150px;
                overflow: hidden;
            }
            .dotted {
                width: 100%;
                height: 100%;
                border: 149px dotted #cd0000;
            }
            .double {
                width: 120px;
                height: 20px;
                border-top: 60px double;
                border-bottom: 20px solid;
            }
            .inset {
                border-style: inset;
            }
            .boxs {
                border: 10px solid;
                color: inherit;
            }
            .triangle {
                width: 100px;
                height: 100px;
                border: 100px solid;
                border-color: red green blue orange;
            }
            .triangles {
                width: 600px;
                border: 100px solid;
                border-color: transparent transparent #c00;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="dotted">

            </div>
        </div>
        <div class="double">

        </div>
        <div class="inset">
            <p>nzai</p>
        </div>
        <div class="boxs">

        </div>
        <div class="triangle">

        </div>
        <div class="triangles">

        </div>
    </body>
</html>
