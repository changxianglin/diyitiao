<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Zhang Xianglin">
        <meta name="description" content="float layout">
        <title>demo</title>
        <style media="screen">
            .content {
                width: 900px;
                height: 700px;
                background-color: pink;
                margin: auto;
            }
            .left {
                float: left;
                width: 200px;
                height: 700px;
                background-color: orange;
            }
            .right {
                width: 100%;
                height: 700px;
                background-color: blue;
            }
            .content::after {
                content: "";
                display: none;
                font-size: 0px;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <div class="left">
                1
            </div>
            <div class="right">
                2
            </div>
        </div>
    </body>
</html>
