<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Zhang Xianglin">
        <meta name="description" content="padding">
        <title>padding</title>
        <style media="screen">
            .text {
                width: 80cm;
                box-sizing: border-box;
                padding: 0 8cm;
            }
            .main {
                width: 200px;
                height: 200px;
                background-color: red;
            }
            .next {
                width: 80px;
                height: 80px;
                background-color: orange;
                padding: 50px;
            }
            .line-tri {
                width: 150px;
                height: 30px;
                padding: 15px 0;
                border-top: 30px solid;
                border-bottom: 30px solid;
                background-color: currentColor;
                background-clip: content-box;
            }
            .eye {
                width: 150px;
                height: 150px;
                padding: 30px;
                border: 10px solid;
                border-radius: 50%;
                background-color: currentColor;
                background-clip: content-box;
            }
        </style>
    </head>
    <body>
        <div class="text">
            asdf
        </div>
        <div class="main">
            <div class="next">

            </div>
        </div>
        <div class="line-tri">

        </div>
        <div class="eye">

        </div>
    </body>
</html>
