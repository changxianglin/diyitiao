<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Zhang Xianglin">
        <meta name="description" content="vertical-align">
        <title>css-vertical-align</title>
        <style media="screen">
            img {
                vertical-align: middle;
            }
            .dib-baseline {
                display: inline-block;
                width: 150px;
                height: 150px;
                border: 1px solid #cad5eb;
                background-color: #f0f3f9;
            }
        </style>
    </head>
    <body>
        <p><em></em><img src="" alt="123"><strong></strong></p>
        <span class="dib-baseline"></span>
        <span class="dib-baseline">x-baseline</span>
    </body>
</html>
