<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AllCors</title>
  </head>
  <body>
    <script type="text/javascript">
      function createCORSRequest(method, url) {
        var xhr = new XMLHttpRequest()
        if ('withCreadentials' in xhr) {
          xhr.open(method, url, true)
        } else {
          xhr = new XDomainRequest()
          xhr.open(method,url)
        }
      }
    </script>
  </body>
</html>
