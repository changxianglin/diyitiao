<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Zhang Xianglin">
    <meta name="description" content="demo for transform-origin">
    <title>demo for transform-origin</title>
    <style media="screen">
        .spa {
          width: 200px;
          height: 200px;
          background: linear-gradient(to top left, orange, lightblue);
          transition: 1s;
        }
        .spa:hover {
          /*transform: rotate(45deg);*/
          /*transform-origin: 50% 50%;*/
          transform: skew(0, 5deg);
        }
    </style>
  </head>
  <body>
    <div class="spa">

    </div>
  </body>
</html>
