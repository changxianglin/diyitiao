<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Zhang Xianglin">
    <meta name="description" content="demo for transform 3D">
    <title>demo for transform 3D</title>
    <style media="screen">
      .spa {
        width: 200px;
        height: 200px;
        background: lightblue;
        transition: 2s;
      }
      .spa:hover {
        transform: rotateX(15deg) translateZ(100px);
        transform: rotateY(55deg) translateY(100px);
        background: orange;
      }
    </style>
  </head>
  <body>
    <div class="spa">

    </div>
  </body>
</html>
