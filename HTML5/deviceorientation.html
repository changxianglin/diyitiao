<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>event</title>
    </head>
    <body>
        <script type="text/javascript">
            window.addEventListener('deviceorientation', orientationHandler, true)

            function orientationHandler() {
                console.log(123)
            }

            window.addEventListener('devicemotion', motionHandler, false)

            function motionHandler() {
                console.log(345)
            }
        </script>
    </body>
</html>
