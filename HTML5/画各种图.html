<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Zhang Xianglin">
    <meta name="description" content="demo for book">
    <title>demo </title>
    <style media="screen">
      .div1 {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
      }
      .div2 {
        margin: 30px;
        width: 100px;
        height: 100px;
        background-color: deeppink;
        transform: rotate(45deg);
      }
      .div3 {
        width: 100px;
        height: 100px;
        background: pink;
        transform: skew(-25deg);
      }
      .div4 {
        width: 100px;
        height: 100px;
        background: lightblue;
        background: linear-gradient(-45deg, transparent 15px, #58a 0);
      }
      .div5 {
        width: 100px;
        height: 100px;
        background: yellow;
        background: linear-gradient(135deg, transparent 15px, #58a 0)
          top left,
                    linear-gradient(-135deg, transparent 15px, #58a 0)
          top right,
                    linear-gradient(-45deg, transparent 15px, #58a 0)
          bottom right,
                    linear-gradient(45deg, transparent 15px, #58a 0)
          bottom left;
        background-size: 50% 50%;
        background-repeat: no-repeat;
      }
      .div6 {
        width: 100px;
        height: 100px;
        background: green;
        transform: perspective(.5em) rotateX(5deg);
        transform-origin: bottom;
      }
      .div7 {
        width: 100px;
        height: 100px;
        background: green;
        /*transform: perspective(.5em) rotateX(5deg);*/
        transform:  rotateX(5deg);
        transform-origin: top left;
      }
      .div8{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: red;
        background-image: linear-gradient(to right, transparent 50%, #655 0);
      }
      .div9 {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: red;
      }
      .div10 {
        width: 100px;
        height: 100px;
        background: lightblue;
        box-shadow: 5px 0 5px -5px black,
                    -5px 0 5px -5px black;
      }
      .div11 {
        width: 100px;
        height: 100px;
        background: lightblue;
        filter: sepia(1) saturate(4) hue-rotate(295deg);
      }
      .div11:hover {
          filter:none;
      }
      .div12 {
        width: 100px;
        height: 100px;
        background: red;
        filter: blur(5px);
      }
      .div13 {
        width: 100px;
        height: 100px;
        background: #58a; /* 回退样式 */
        background:
         linear-gradient(to left bottom,
         transparent 50%, rgba(0,0,0,.4) 0)
         no-repeat 100% 0 / 2em 2em,
         linear-gradient(-135deg,
         transparent 1.5em, #58a 0);
      }
      .div14 {
        width: 100px;
        height: 100px;
        background: #58a; /* 回退样式 */
      }
      .div14 {
        cursor: none;
      }
      .div15 {
        width: 100px;
        height: 100px;
        background: red;
        border: 10px solid RGBA(0, 0, 0, 0);
        background-clip: padding-box;
      }
      .div15:hover {
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="div1">

    </div>
    <hr>
    <div class="div2">

    </div>
    <hr>
    <div class="div3">

    </div>
    <hr>
    <div class="div4">

    </div>
    <hr>
    <div class="div5">

    </div>
    <hr>
    <div class="div6">

    </div>
    <hr>
    <div class="div7">

    </div>
    <hr>
    <div class="div8">

    </div>
    <hr>
    <div class="div9">

    </div>
    <hr>
    <div class="div10">

    </div>
    <hr>
    <div class="div11">

    </div>
    <hr>
    <div class="div12">

    </div>
    <hr>
    <div class="div13">

    </div>
    <hr>
    <div class="div14">

    </div>
    <hr>
    <div class="div15">

    </div>
  </body>
</html>
