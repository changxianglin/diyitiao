<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>clinent</title>
    </head>
    <body>
        数据：<input type="atext" name="" value="">
        <button type="button" name="button">获取</button>
        <script type="text/javascript">
            document.querySelector('button')
            .addEventListener('click', function(e) {
                e.preventDefault()
                var xhr = new XMLHttpRequest()
                if (typeof xhr.withCreadentials == undefined) {
                    console.log('no cors')
                } else {
                    xhr.onload = function() {
                        var data = JSON.parse(xhr.responseText)
                        document.querySelector('input').value = data.data
                    }
                    xhr.onerror = function() {
                        console.log(e)
                    }

                    xhr.open('GET', 'http://localhost:4412', true)
                    xhr.send()
                }
            })
        </script>
    </body>
</html>
