<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index03</title>
  </head>
  <body>
<script type="text/javascript">
  var googleMap =  {
    show: function() {
      console.log('开始渲染谷歌地图')
    }
  }

var baiduMap = {
  show: function() {
    console.log('开始渲染百度地图')
  }
}

var renderMap = function(type) {
  if(type === 'google') {
    googleMap.show()
  } else if (type === 'baidu') {
    baiduMap.show()
  }
}

renderMap('google')
renderMap('baidu')
</script>
  </body>
</html>
