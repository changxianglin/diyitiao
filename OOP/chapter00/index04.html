<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index04</title>
  </head>
  <body>
<script type="text/javascript">
  var googleMap = {
    show: function() {
      console.log('开始渲染谷歌地图')
    }
  }

  var baiduMap = {
    show: function() {
      console.log('开始渲染百度地图')
    }
  }

  var renderMap = function(map) {
    if(map.show instanceof Function) {
      map.show()
    }
  }

  var sosoMap = {
    show: function() {
      console.log('开始渲染搜搜地图')
    }
  }

  renderMap(googleMap)
  renderMap(baiduMap)
  renderMap(sosoMap)
</script>
  </body>
</html>
