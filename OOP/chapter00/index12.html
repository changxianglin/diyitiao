<!DOCTYPE html>

  <body>
<script type="text/javascript">
class Animal{
  constructor(name) {
    this.name = name
  }
  getName() {
  return this.name
}
}

class Dog extends Animal{
  constructor(name) {
    super(name)
  }
  speak() {
    return 'woof'
  }
}

var dog = new Dog('Scamp')
console.log(dog.getName() + ' say ' + dog.speak())
</script>
