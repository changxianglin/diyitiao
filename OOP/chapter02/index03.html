<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index03</title>
  </head>
  <body>
<div class="">
  1
</div>
<div class="">
  2
</div>
<div class="">
  3
</div>
<div class="">
  4
</div>
<div class="">
  5
</div>
<script type="text/javascript">
var nodes = document.getElementsByTagName('div')

for(var i = 0, len = nodes.length; i < len; i++) {
  nodes[i].onclick = function() {
    alert(i)
  }
}
// i 每次输入是 5 因为异步是在 for 循环运行结束后 i 已经变成 5
</script>
  </body>
</html>
