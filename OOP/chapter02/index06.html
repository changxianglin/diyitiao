<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index06</title>
  </head>
  <body>
<script type="text/javascript">
var cache = {}

var mult = function() {
  var args = Array.prototype.join.call(arguments, ',')
  if(cache[args]) {
    return cache[args]
  }
  var a = 1
  for(var i = 0, l = arguments.length; i < l; i++) {
    a = a * arguments[i]
  }
  return cache[args] = a
}

alert(mult(1, 2, 3))
alert(mult(1, 2, 3))
</script>
  </body>
</html>
