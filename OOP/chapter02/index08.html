<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index08</title>
  </head>
  <body>
<script type="text/javascript">
  var mult = (function() {
    var cache = {}
    var calculate = function() {
      var a = 1
      for(var i = 0, l = arguments.length; i < l; i++) {
        a = a * arguments[i]
      }
      return a
    }
    return function() {
      var args = Array.prototype.join.call(arguments, ',')
      if（args in cache）{
        return cache[args]
      }
      return cache[args] = calculate.apply(null, arguments)
    }
  })()
</script>
  </body>
</html>
