<!DOCTYPE html>

    <title>index06</title>

  <body>
<script type="text/javascript">
Singleton.getInstance = (function() {
  var instance = null
  return function(name) {
    if(!instance) {
      instance = new Singleton(name)
    }
    return instance
  }
})
</script>
