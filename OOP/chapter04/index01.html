<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index01</title>
  </head>
  <body>
<script type="text/javascript">
var calculateBonus = function(performanceLevel, salary) {

  if(performanceLevel === 'S') {
    return salary * 4
  }

  if(performanceLevel === 'A') {
    return salary * 3
  }

  if(performanceLevel === 'B') {
    return salary * 2
  }
}

calculateBonus('B', 20000)
calculateBonus('S', 6000)
</script>
  </body>
</html>
