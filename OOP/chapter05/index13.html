<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index13</title>
  </head>
  <body>
<script type="text/javascript">
var mult = function() {
  console.log('开始计算乘积')
  var a = 1
  for(var i = 0, l = arguments.length; i < l; i++) {
    a = a * arguments[i]
  }
  console.log(a)
  return a
}

var proxyMult = (function() {
  var cache = []
  return function() {
    var args = Array.prototype.join.call(arguments, ',')
    if(args in cache) {
      return cache[args]
    }
    return cache[args] = mult.apply(this, arguments)
  }
})()

proxyMult(1, 2, 3, 4)
proxyMult(1, 2, 3, 4)
</script>
  </body>
</html>
