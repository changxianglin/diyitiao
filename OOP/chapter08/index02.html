<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index01</title>
  </head>
  <body>
<button type="button" name="button" id = 'button1'>点击按钮1</button>
<button type="button" name="button" id = 'button2'>点击按钮2</button>
<button type="button" name="button" id = 'button3'>点击按钮3</button>
<script type="text/javascript">
var button1 = document.getElementById('button1')
var button2 = document.getElementById('button2')
var button3 = document.getElementById('button3')

var bindClick = function(button, func) {
  button.onclick = func
}

var MenuBar = {
  refresh: function() {
    console.log('刷新菜单界面')
  }
}

var SubMenu = {
  add: function() {
    console.log('增加子菜单')
  },
  del: function() {
    console.log('删除子菜单')
  }
}

bindClick(button1, MenuBar.refresh)
bindClick(button2, SubMenu.add)
bindClick(button3, SubMenu.del)
</script>
</body>
</html>
