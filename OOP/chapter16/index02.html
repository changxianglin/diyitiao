<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index02</title>
  </head>
  <body>
    <script type="text/javascript">
       var googleMap = {
         show: function() {
           console.log('开始渲染谷歌地图')
         }
       }

       var baiduMap = {
         display: function() {
           console.log('开始渲染百度地图')
         }
       }

       var baiduMapAdapter = {
         show: function() {
           return baiduMap.display()
         }
       }

       var renderMap = function(map) {
         if(map.show instanceof Function) {
           map.show()
         }
       }

       renderMap(googleMap)
       renderMap(baiduMapAdapter)
    </script>
  </body>
</html>
