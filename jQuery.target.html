<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery target</title>
        <script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
        <style media="screen">
            #panel {
                position: relative;
                width: 100px;
                height: 100px;
                border: 1px solid #0050D0;
                background: #96E555;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="" id = "panel">

        </div>
        <script type="text/javascript">
            $(function() {
                $("#panel").css("opacity", "0.5")
                $("#panel").click(function() {
                    $(this).animate({left: "400px",  height: "300px", opacity: "1"}, 3000)
                            .delay(10000)
                            .animate({top: "300px", width: "200px"}, 3000, function() {
                                $(this).css("border", "5px solid blue")
                            })
                            // .fadeOut("slow")
                })
            })
        </script>
    </body>
</html>
