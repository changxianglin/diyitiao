<!DOCTYPE html>
<html>

  <body>
    <script type="text/javascript">
      var log = console.log.bind(console)
      // function 函数
      // 函数
      var max = function(num1, num2) {
        if (num1 > num2) {
          log(num1)
          return num1
        } else {
          log(num2)
          return num2
        }
      }

      max(23, 32)
      var sayHi = function() {
        log('Hello', arguments[0] + ',' + arguments[1])
      }

      sayHi('zhangsan', 'how are you?')

      var howManyArgs = function() {
        log(arguments.length)
      }

      howManyArgs('String', 32)
      howManyArgs()
      howManyArgs(12)

      var doAdd = function() {
        if (arguments.lenght == 1) {
          log(arguments[0] + 10)
        } else if(arguments.length == 2) {
          log(arguments[0] + arguments[1])
        }
      }

      doAdd(23, 32)

      var doAdd = function(num1, num2) {
        if (arguments.lenght == 1) {
          log(num1 + 10)
        } else if(arguments.length == 2) {
          log(arguments[0] + num2)
        }
      }

      doAdd(12, 34)

      //  同名函数没有重载、后定义的覆盖前定义的，可以根据传入参数判断 arguments.length
      
    </script>
  </body>
</html>
