<!DOCTYPE html>
<html>

  <body>
    <script type="text/javascript">
      var log = console.log.bind(console)
      // 5 中基本数据类型
      //  引用类型的值是保存在内存中的对象， javascript 不允许访问内存中的位置

      // 引用类可以为其添加属性与方法

      var person = new Object()
      person.name = 'zhourong'
      log(person.name)

      var name = 'zhangsan'
      name.age = 25
      log(name.age)

      var num1 = 5
      var num2 = num1 // 复制的 5 其实是一个指针 改变一个值 两个都改变 引用同一个对象

      var obj1 = new Object()
      var obj2 =  obj1
      obj1.name = 'zhourong'
      log(obj2.name) // 引用的是同一个对象

      // 函数参数按值传递
      var addTen = function(num) {
        num += 10
        return num
      }

      var count = 20
      var result = addTen(count)
      log(count)
      log(result)

      var sum = function() {
        num100 = 200 // 函数局部变量外部无法访问
        return num100 // 这是按值传递
      }

      var setName = function(obj) {
        obj.name = 'zhourong'
      }

      var person = new Object()
      setName(person)
      log(person.name)

      var setName = function(obj) {
        obj.name = 'zhangsan'
        obj = new Object()
        obj.name = 'Greg'
      }

      var person = new Object()
      setName(person)
      log('new', person.name)
      // js 参数想象是一个局部变量

      // 检测类型 typeof 检测基本类型是很有用
      // 引用类型 instanceof 检测
      
    </script>
  </body>
</html>
