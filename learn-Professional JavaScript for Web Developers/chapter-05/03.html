<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>03</title>
  </head>
  <body>
    <script type="text/javascript">
      var log = console.log.bind(console)
      // 基本包装类型
      // Boolean, Number, String

      var s1 = 'some text'
      var s2 = s1.substring(2)
      log(s2)

      var s1 = new String('some text')
      var s2 = s1.substring(2)
      s1 = null
      log(s2)
      // 基本包装类型的对象 只在一行代码的执行瞬间 然后立即销毁

      var s1 = 'some text'
      s1.color = 'red'
      log(s1.color)
    </script>
  </body>
</html>
