<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 MUSIC PLAYER</title>
    <link rel="stylesheet" href="music.css">
  </head>
  <body>
    <div class="music-cell">
      <div class="music-article">
        <p>HTML5 PLAYER</p>
      </div>
      <div class="music-state">
        <div class="pause-cell">
          <img src="images/pause.png" alt="">
        </div>
        <div class="play-cell">
          <a href="#"><img src="images/pause.png" alt=""></a>
        </div>
      </div>
      <div class="music-name">
        绅士
      </div>
      <div class="music-img">
          作词：薛之谦</br>
          作曲：薛之谦</br>
          演唱：薛之谦</br>
      </div>

      </audio>
      <audio controls="" id="dataset-3">
          <source src="谭咏麟 - 一生中最爱.mp3" >
      </audio>
      <audio controls="" id="dataset-4">
          <source src="薛之谦 - 你还要我怎样.mp3" >
      </audio> -->
      <div class="music-list">
        <div class="music-list-song">
          <span class="music-list-song-number">1</span>&nbsp&nbsp绅士 —— 薛之谦
        </div>
        <div class="music-list-song">
          <span class="music-list-song-number">2</span>&nbsp&nbsp演员 —— 薛之谦
        </div>
        <div class="music-list-song">
          <span class="music-list-song-number">3</span>&nbsp&nbsp一生中最爱 —— 谭咏麟
        </div>
        <div class="music-list-song">
          <span class="music-list-song-number">4</span>&nbsp&nbsp你还要我怎样 —— 薛之谦
        </div>

          <li>薛之谦 - 绅士</li>

          <li>谭咏麟 - 一生中最爱</li>
          <li>薛之谦 - 你还要我怎样</li>
        </ol> -->
      </div>
      <div class="music-play">
        <audio controls="" id="dataset-1"  loop="loop" volume = 0.2>
            <source src="music/薛之谦 - 绅士.mp3" >
        </audio>
      </div>
    </div>
    <script src="music.js" charset="utf-8"></script>
  </body>
</html>
