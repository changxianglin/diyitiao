<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Modal遮罩弹出层</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    	<div class="modal-dialog">
    		<div class="modal-content">
    			<div class="modal-header">
    				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
    					&times;
    				</button>
    				<h4 class="modal-title" id="myModalLabel">
    					modal title.
    				</h4>
    			</div>
    			<div class="modal-body">
    				here should to add text.
            <iframe src="https://douban.com/" width="" height=""></iframe>
    			</div>
    			<div class="modal-footer">
    				<button type="button" class="btn btn-default" data-dismiss="modal">COlOSE
    				</button>
    				<button type="button" class="btn btn-primary">
    					save to changeContent.
    				</button>
    			</div>
    		</div>
    	</div>
    </div>
    <button class="btn btn-primary btn-lg text-center" data-toggle="modal" data-target="#myModal" style="margin-left: 45%; margin-top: 30%;">
	     click HERE
     </button>
  </body>
</html>
