      <script type="text/javascript">
        var test = function(value, none, hidden) {
          var testA = document.querySelectorAll('.yelp')
          if (testA[(testA.length -1)].innerHTML == value) {
            console.log('yes')
          }
          for (var i = 0; i < testA.length; i++) {
            if(testA[i].innerHTML == none) {
              testA[i].style.display = 'none'
            } else if (testA[i].innerHTML == hidden) {
              testA[i].style.display = 'none'
            }
          }
        }
        test('14', '3', '12')
