<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index</title>
  </head>
  <body>
    <script type="text/javascript">
      function sayHi() {
        console.log('Hi!')
      }

      sayHi()

      var sayHi2 = sayHi

      sayHi2()

      console.log('flag')

      var sayHi = new Function('console.log(\"Hi!\")') // 记得 Function 的 F 得大写
      sayHi()

      console.log('number')

      var numbers = [1, 5, 8, 4, 7, 10, 2, 6]
      numbers.sort(function(first, second) {
        return first - second
      })
      console.log(numbers)

      numbers.sort()
      console.log(numbers) // 默认转换字符串

      console.log('tonight my home no atom')

      function reflect(value) {
        return value
      }

      console.log(reflect('Hi!'))

      console.log(reflect('Hi!', 25))

      console.log(reflect(reflect.length))

      reflect = function() {
        return arguments[0]
      }

      console.log(reflect('Hi!'))

      console.log(reflect('Hi!', 25))

      console.log(reflect.length)

      function sum() {
        var result = 0
        var i = 0
        var len = arguments.length

        while(i < len) {
          result += arguments[i]
          i++
        }
        return result
      }

      console.log(sum(1, 2))
      console.log(sum(3, 4, 5, 6))
      console.log(sum(50))
      console.log(sum())

      function sayMessage(message) {
        console.log(message)
      }

      function sayMessage() {
        console.log('Default message')
      }

      sayMessage('Hello!')

      function sayMessages(message) {
        if(arguments.length === 0) {
          message = 'Default message'
        }
        console.log(message)
      }

      sayMessages('Hello!')

      var person = {
        name: 'Nicholas',
        sayName: function() {
          console.log(this.name)
        }
      }

      person.sayName()

      function sayNameForAll() {
        console.log(this.name)
      }

      var person1 = {
        name: "Nicholas",
        sayName: sayNameForAll
      }

      var person2 = {
        name: 'Greg',
        sayName: sayNameForAll
      }

      var name = 'Michael'

      person1.sayName()
      person2.sayName()
      sayNameForAll()
    </script>
  </body>
</html>
