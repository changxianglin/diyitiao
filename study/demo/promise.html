<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>promise</title>
  </head>
  <body>
    <script type="text/javascript">
    setTimeout(function() {
      console.log('Timeout')
    }, 500)

    console.log('Hi')
    </script>
    <script type="text/javascript">
    let promise = new Promise(function(resolve, reject) {
      console.log('Promise')
      resolve()
    })

    console.log('Hi!!')
    </script>
    <script type="text/javascript">
    let promises = new Promise(function(resolve, reject) {
      console.log('Promises')
      resolve()
    })

    promises.then(function() {
      console.log("Resolved")
    })

    console.log('HHi!')
    </script>
  </body>
</html>
