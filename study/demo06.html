        <script type="text/javascript">
            function loadStyle(url) {
                var link = document.createElement("link")
                link.rel = "stylesheet"
                link.type = "text/css"
                link.href = "url"
                var head = document.getElementsTagName("head")[0]
                head.appendChild(link)
            }
            // loadStyle("styles.css")
        </script>
