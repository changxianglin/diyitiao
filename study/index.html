    <title>iamge</title>
    <style media="screen">
      img {
        width: 500px;
        height: 500px;
        border: 5px solid #000;
        border-radius: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <img src="http://113.106.88.117:8292/M00/00/8E/cWpYdVmmVFKAeT9pAAiKhXFSUdU68..jpg" alt="">
    <script type="text/javascript">
      var test = function() {
          var a = 10
          b = 20
          return a + b
      }

      console.log("not var", test())
      console.log("allvar b", b)
    </script>
  </body>
