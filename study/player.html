<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <video src="" id = 'player' height="320px" width="480px"></video>
    </div>
    <div>
        <input type="file" id = 'files'>
    </div>
    <script>

        var main = function() {
            var player = document.querySelector('#player')

            var evs = document.querySelector('#files')
            evs.addEventListener('change', function () {
                console.log(evs.value)
                var road = evs.value
                var want = road.split("\\")[2]
                    console.log(want)
                player.src = want
                player.play()
            })
        }
        main()
    </script>
</body>
</html>
