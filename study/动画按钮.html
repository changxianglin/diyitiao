<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Zhang Xianglin">
        <meta name="description" content="demo for 动画按钮">
        <title>demo动画按钮</title>
        <style media="screen">
        .button {
            border-radius: 4px;
            background-color: #f4511e;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 28px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
            outline: none;
        }
        .button span {
              cursor: pointer;
              position: relative;
              transition: 0.5s;
        }
        .button span:after {
              content: '»';
              position: absolute;
              opacity: 0;
              top: 0;
              right: -20px;
              transition: 0.5s;
        }
        .button:hover span {
              padding-right: 25px;
        }
        .button:hover span:after {
              opacity: 1;
              right: 0;
        }
        </style>
    </head>
    <body>
    <button class="button" style="vertical-align:middle"><span>Hover </span></button>
    </body>
</html>
