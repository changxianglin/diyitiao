<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="ZhangXianglin">
        <meta name="description" content="demo for 按钮">
        <title>demo 按钮效果</title>
        <style media="screen">
        .button {
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
        .button:hover {
            background-color: #3e8e41;
        }
        .button:active {
              background-color: #3e8e41;
              box-shadow: 0 5px #666;
              transform: translateY(4px);
        }
        </style>
    </head>
    <body>
        <button class="button">Click Me</button>
    </body>
</html>
