<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="ZhangXianglin">
        <meta name="description" content="demo for 按钮">
        <title>demo 按钮效果</title>
        <style media="screen">
            .button1, .button2 {
                background-color: #FF00FF;
                border: none;
                margin: 12px 15px;
                padding: 12px;
                text-align: center;
                font-size: 16px;
                cursor: pointer;
                transition-duration: 0.3s;
            }
            .button1:hover {
                 box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            }
            .button2:hover {
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
            }
        </style>
    </head>
    <body>
        <button class="button button1" type="button" name="button">这是按钮1</button>
        <button class="button button2" type="button" name="button">这是按钮2</button>
    </body>
</html>
