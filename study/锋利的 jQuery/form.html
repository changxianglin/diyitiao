<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="demo for form">
        <title>form</title>
        <script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
        <style media="screen">
            /*input:focus, textarea:focus {
                border: 1px solid $f00;
                background: #fcc;
            }*/
            .focus {
                border: 1px solid $f00;
                background: #fcc;
            }
        </style>
    </head>
    <body>
        <form class="" id = "regForm" method="post">
            <fieldset>
                <legend>个人信息</legend>
                <div class="">
                    <label for="username">名称：</label>
                    <input type="text"  id = "username" name="" value="">
                </div>
                <div class="">
                    <label for="pass">密码：</label>
                    <input type="password" id = "pass" name="" value="">
                </div>
                <div class="">
                    <label for="msg">详细信息：</label>
                    <textarea name="name"  id = "msg" rows="8" cols="80"></textarea>
                </div>
            </fieldset>
        </form>
        <script type="text/javascript">
            $(function() {
                $(":input").focus(function() {
                    $(this).addClass("focus")
                }).blur(function() {
                    $(this).removeClass("focus")
                })
            })
        </script>

        <form>
            你爱好的运动是？<br>
            <input type="checkbox" name="item" value="1">
            <input type="checkbox" name="item" value="2">
            <input type="checkbox" name="item" value="3">
            <input type="checkbox" name="item" value="4"><br>
            <input type="button" name="" id = "CheckedAll" value="全选">
            <input type="button" name="" id = "CheckedNo" value="全不选">
            <input type="button" name="" id = "CheckedRev" value="反选">
            <input type="button" name="" id = "send" value="提交">
        </form>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#CheckedAll").click(function() {
                    console.log("All")
                    $('[name=item]:checkbox').attr('checked', true)
                })
                $("#CheckedNo").click(function() {
                    $('[name=item]:checkbox').attr('checked', false)
                })
                $("#CheckedRev").click(function() {
                    $('[name=item]:checkbox').each(function() {
                        this.checked = !this.checked
                    })
                })
                $('[name=item]:checkbox').click(function() {
                    var flag = true
                    console.log("All")
                    $('[name=item]:checkbox').each(function() {
                        if (!this.checked) {
                            flag = false
                        }
                    })
                    $("#CheckedAll").attr("cheked", flag)
                })
                $("#send").click(function() {
                    var str = "你选中的是：\r\n"
                    $('[name=item]:checkbox:checked').each(function() {
                        str += $(this).val() + "\r\n"
                    })
                    console.log("checked", str)
                })
            })
        </script>
    </body>
</html>
