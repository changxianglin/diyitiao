<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Zhang Xianglin">
        <meta name="description" content="demo for table">
        <title>demo for table</title>
        <script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
        <style media="screen">
            .even {
                background: #FFF38F;
            }
            .odd {
                background: #FFFFEE;
            }
            .selected {
                background: #FF0000;
            }
        </style>
    </head>
    <body>
        <input type="text" name="" value="" id = "filterName">
        <table>
            <thead>
                <tr>
                    <th>姓名</th><th>性别</th><th>暂住地</th>
                </tr>
            </thead>
            <tbody>
                <tr class="parent" id = "row_01">
                    <td colspan="3">前台设计</td>
                </tr>
                <tr class="child_row_01">
                    <td>张珊</td><td>男</td><td>浙江宁波</td>
                </tr>
                <tr class="child_row_01">
                    <td>李四</td><td>男</td><td>浙江宁波</td>
                </tr>
                <tr class="parent" id = "row_02">
                    <td colspan="3">前台开发</td>
                </tr>
                <tr class="child_row_02">
                    <td>张珊</td><td>男</td><td>浙江宁波</td>
                </tr>
                <tr class="child_row_02">
                    <td>李四</td><td>男</td><td>浙江宁波</td>
                </tr>
                <tr class="parent" id = "row_02">
                    <td colspan="3">后台开发</td>
                </tr>
                <tr class="child_row_03">
                    <td>张珊</td><td>男</td><td>浙江宁波</td>
                </tr>
                <tr class="child_row_03">
                    <td>李四</td><td>男</td><td>浙江宁波</td>
                </tr>
            </tbody>
        </table>
        <script type="text/javascript">
            $(function() {
                $("tbody>tr:odd").addClass("add")
                $("tbody>tr:even").addClass("even")
            })
        </script>
        <script type="text/javascript">
            $(function() {
                $("tr:contains('李四')").addClass("selected")
            })
        </script>
        <script type="text/javascript">
                $('tr.parent').click(function() {
                    $(this)
                    .toggleClass("selected")
                    .siblings('.child_' + this.id).toggle()
                }).click()
        </script>
        <!-- <script type="text/javascript">
            $(function() {
                $("table tbody tr").hide()
                 .filter(":contains('李')").show()
            })
        </script> -->
        <script type="text/javascript">
        $(function() {
            $("#filterName").keyup(function() {
                $("table tbody tr").hide()
                .filter(":contains('"+ ( $(this).val() ) + "')").show()
            }).keyup()
        })
        </script>
    </body>
</html>
