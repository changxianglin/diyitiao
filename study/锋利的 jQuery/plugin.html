<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Zhang Xianglin">
        <meta name="description" content="">
        <title>demo</title>
        <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
        <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    </head>
    <style media="screen">
        * {
            font-family: Verdana;
            font-size: 96%;
        }
        label {
            width: 10em;
            float: left;
        }
        label.error {
            float: none;
            color: red;
            padding-left: 0.5em;
            vertical-align: top;
        }
        p {
            clear: both;
        }
        .submit {
            margin-left: 12em;
        }
        em {
            font-weight: bold;
            padding-right: 1em;
            vertical-align: top;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#commentForm").validate()
        })
    </script>
    <body>
        <form class="cmxform" id ="commentForm" method="get" action="#">
            <fieldset>
                <legend>一个有验证的</legend>
                <p>
                    <label for="cusername">姓名</label><em>*</em>
                    <input id = "cusername" name = "username" size="25" class="required" minlength = "2">
                </p>
                <p>
                    <label for="cemail">电子邮件</label><em>*</em>
                    <input id = "cemail" name = "email" size = "25" class = "required email" >
                </p>
                <p>
                    <label for="curl">网址</label><em>&nbsp;</em>
                    <input id = "curl" name = "url" size = "25" class = "url" value = "">
                </p>
                <p>
                    <label for="ccomment">你的评论</label><em>*</em>
                    <textarea id = "ccomment" name = "comment" cols="22" class="required"></textarea>
                </p>
                <p>
                    <input type="submit" class = "submit" name="" value="提交">
                </p>
            </fieldset>
        </form>
    </body>
</html>
