<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>prototype</title>
  </head>
  <body>
    <script type="text/javascript">
      var log = console.log.bind(console)

      function Person() {}

      var friend = new Person()

      Person.prototype = {
        constructor: Person,
        name: 'Nicholas',
        age: 29,
        job: 'Software Engineer',
        sayName: function() {
          log(this.name)
        }
      }
      friend.sayName()
    </script>
  </body>
</html>
