<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>compare</title>
  </head>
  <body>
    <script type="text/javascript">
      var log = console.log.bind(console)

      function compare(value1, value2) {
        if(value1 < value2) {
          return -1
        } else if(value1 > value2) {
          return 1
        } else {
          return 0
        }
      }

      var result = compare(5, 10)
    </script>
  </body>
</html>
