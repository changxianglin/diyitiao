<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hidePrivate</title>
  </head>
  <body>
    <script type="text/javascript">
      var log = console.log.bind(console)

      function Person(name) {
        this.getName = function() {
          return name
        }

        this.setName = function(value) {
          name = value
        }
      }

      var person = new Person('Nicholas')
      log(person.getName())
      person.setName('Greg')
      log(person.getName())
    </script>
  </body>
</html>
