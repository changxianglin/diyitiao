<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>privileged</title>
  </head>
  <body>
    <script type="text/javascript">
      var log = console.log.bind(console)

      function MyObject() {
        var privateVariable = 10

        function privateFunction() {
          return false
        }

        this.publicMethod = function() {
          privateVariable++
          return privateFunction()
        }
      }
      
    </script>
  </body>
</html>
