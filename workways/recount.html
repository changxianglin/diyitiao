<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>recount</title>
  </head>
  <body>
    <script type="text/javascript">
      var log = console.log.bind(console)

      function outputNumbers(count) {
        for(var i = 0; i < count; i++) {
          log('f', i)
        }
        var i
        log('o', i)
      }

      outputNumbers(20)
    </script>
  </body>
</html>
