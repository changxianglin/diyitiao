<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>transform</title>
  </head>
  <body>
    <script type="text/javascript">
      var log = console.log.bind(console)

      var name = 'The Window'

      var object = {
        name: 'My Object',

        getNameFunc: function() {
          return function() {
            return this.name
          }
        }
      }

      log(object.getNameFunc()())
    </script>
  </body>
